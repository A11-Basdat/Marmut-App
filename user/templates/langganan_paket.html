{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Content -->
    <div class="container mt-5">
        <div class="row justify-content-between align-items-center mb-4">
            <div class="col-md-auto">
                <h1 class="text-center">Langganan Paket</h1>
            </div>
            <div class="col-md-auto">
                <a href="{% url 'user:riwayat_transaksi' %}" class="text-decoration-none font-weight-bold">Riwayat Transaksi</a>
            </div>
        </div>
        <div class="row">
            {% for jenis, harga in results %}
            <div class="col-md-3">
                <div class="card mb-2">
                    <div class="card-body">
                        <h5 class="card-title">Paket {{ jenis }}</h5>
                        <p class="card-text">Rp {{ harga }}</p>
                        <a href="{% url 'user:pembayaran_paket' %}" class="btn btn-primary">Langganan Sekarang</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
