{% extends 'base.html' %}
{% load static %}

{% block content %}
<div>
    <div class="p-3 rounded w-50 m-auto bg-white fc-primary">
        <div class="pb-3">
            <h1 class="fw-bold">Buat Episode</h1>
        </div>
        <div>
            <div class="mb-2 row">
                <label class="col-sm-1 col-form-label fw-semibold">Judul</label>
                <div class="col-sm-11">
                    <input class="form-control" type="text" aria-label="default input example">
                </div>
            </div>
            <div class="mb-2 row">
                <label class="col-sm-1 col-form-label fw-semibold">Genre</label>
                <div class="col-sm-11">
                <select class="form-select fc-primary">
                    <option selected>Pilih Genre</option>
                    <option value="1" >Horror</option>
                    <option value="2">Thriller</option>
                    <option value="3">Romance</option>
                  </select>
                </div>
            </div>
            <div class="mb-2 row">
                <label class="col-sm-1 col-form-label fw-semibold">Durasi</label>
                <div class="col-sm-11">
                    <input class="form-control" type="text" aria-label="default input example">
                </div>
            </div>
            <div class="mb-2 row">
                <div class="col-sm-12 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary">Buat Podcast</button>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock content %}
