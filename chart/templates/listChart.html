{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="my-2 mx-5 fc-primary">
    <div>
        <div class="">
            <h1 class="fw-bold mb-0 ">Chart List</h1>
        </div> 
        <div>
            <a href="/"></a>
            <button type="button" class="btn btn-primary my-3" style="border-radius: 10px; width: 10%;" onClick="goBack()">Kembali</button>
        </div>
        
    </div>
    <div class="d-flex gap-3"> 
        {% for chart in charts %}
        <div class="card" style="width: 18rem;">
            <div class="card-body d-flex flex-column justify-content-between gap-3">
                <div class=" fc-primary">
                    <h2 class="card-title fw-bold">{{chart.title}}</h2>
                </div>
                <div>
                    <a href="/chart/detail/{{chart.id}}">
                    <button type="button" class="btn btn-primary m-0" style="border-radius: 10px; width: 100%;">Lihat Daftar Lagu</button></a>
                </div>
            </div>
        </div> 
        {% endfor %}
    </div>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
{% endblock content %}
