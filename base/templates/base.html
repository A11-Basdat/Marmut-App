<html lang="en">

    <link rel="stylesheet" href="/static/style.css/">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"

<body style="background-color: #e7c995;">

            <a class="navbar-brand" href="#" style="font-weight: bold;">Marmut</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'dashboard:dashboard' %}">Dashboard <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a href="{%url 'user:langganan_paket'%}"class="nav-link" href="#">Pricing</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'album:album' %}">Album</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'song:song' %}">Song</a>
                    </li>
                    <li class="nav-item">

            </li>
        </ul>

        <div class="p-3">
            {% block content %}

            {% endblock content %}
        </div>
    </div>
    <!-- content wrap end -->



    <footer id="footer" class="text-center frosted-glass-footer pt-2">
        <div class="text-center">
            <p>Made with &#10084; by Kelompok A11</p>
        </div>
    </footer>
