{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row main-content bg-success text-center">
        <div class="register_form" >
            <div class="container-fluid">
                <div class="row">
                    <h2>Register</h2>
                </div>
                <div class="row">
                    <form control="" class="form-group"  style="color: #000000;">
                        <div class="row">
                            <label for="email">Email:</label>
                            <input type="text" name="email" id="email" class="form__input">
                        </div>
                        <div class="row">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" class="form__input">
                        </div>
                        <div class="row">
                            <label for="nama">Nama:</label>
                            <input type="text" name="password" id="nama" class="form__input">
                        </div>
                        {% if user_type == 'pengguna' %}
                        <div class="row">
                        <label for="gender">Gender:</label>
                        <select name="gender" id="gender">
                            <option value="laki_laki">Laki-laki</option>
                            <option value="perempuan">Perempuan</option>
                        </select>
                        </div>
                        <br>
                        <div class="row">
                            <label for="tempat_lahir">Tempat lahir:</label>
                            <input type="text" name="tempat_lahir" id="tempat_lahir" class="form__input">
                        </div>
                        <div class="row">
                            <label for="tanggal_lahir">Tanggal lahir:</label>
                            <input type="date" name="tanggal_lahir" id="tanggal_lahir" class="form__input">
                        </div>
                        <div class="row">
                            <label for="kota_asal">Kota asal:</label>
                            <input type="text" name="kota_asal" id="kota_asal" class="form__input">
                        </div>
                        <div style="text-align:left;">
                            <span class="role">Role: </span> <br>
                            <input type="checkbox" id="podcaster" name="podcaster" value="Podcaster">
                            <label for="podcaster"> Podcaster</label>  <br>
                            <input type="checkbox" id="artist" name="artist" value="Artist">
                            <label for="artist"> Artist</label> <br>
                            <input type="checkbox" id="songwriter" name="songwriter" value="Songwriter">
                            <label for="songwriter"> Songwriter</label>
                        </div>
                        {% else %}
                        <div class="row">
                            <label for="kontak">Kontak:</label>
                            <input type="text" name="kontak" id="kontak" class="form__input">
                        </div>
                        {% endif %}
                        <div class="row">
                            <div class="row btn-container">
                                <input type="submit" value="Submit" class="btn">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
